{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
          <input type="hidden" name="id" value="{{ jogo.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
          </div>
          <div class="form-group">
            <label for="imagem_jogo">Imagem on-line</label>
            <input type="text" id="imagem_jogo" name="imagem_jogo" class="form-control" value="{{ jogo.imagem_jogo }}"> 
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-salvar">Atualizar</button>
          <a href="{{ url_for('index') }}"><button class="btn btn-primary" type="button" >Voltar</button></a>
        </fieldset>
      </form>
{% endblock %}
