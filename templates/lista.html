{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered table-hover">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
              {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
                {% endfor %}
                <p><a href="/novo"><button class="btn btn-primary" type="button" >Novo Jogo</button></a></p>
            </tbody>
        </table>
  {% endblock %}
