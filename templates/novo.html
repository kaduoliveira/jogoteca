{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar') }}" method="post">
        <input type="file" name="arquivo" accept=".jpg">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" required> 
          </div>
          <div class="form-group">
            <label for="imagem_jogo">Imagem on-line</label>
            <input type="text" id="imagem_jogo" name="imagem_jogo" class="form-control" > 
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a href="{{ url_for('index') }}"><button class="btn btn-primary" type="button" >Voltar</button></a>
        </fieldset>
      </form>
{% endblock %}
